<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sprint 2</title>
  </head>
  <body>
    <!-- Parte delantera de la tarjeta -->

    <main class="wrapper">
      <div class="card">
        <div class="card-front">
          <img src="./Imagenes/Card-front.png" alt="Frente de la tarjeta" />
          <div class="card-front__data">
            <img src="./Imagenes/card-logo.svg" alt="" />
            <div>
              <p class="card-number" id="card-number">9591 6489 6389 1011</p>
              <div class="card-name-date">
                <p class="card-name" id="card-name">Felicia Leire</p>
                <p class="card-date">
                  <span id="card-month">09</span>/<span id="card-year">26</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Parte trasera de la tarjeta -->

        <div class="card-back">
          <img src="./Imagenes/Card-back.png" alt="Detras de la tarjeta" />
          <div class="card-back__data">
            <p class="card-cvc" id="card-cvc">123</p>
          </div>
        </div>
      </div>

      <!-- Formulario de datos -->

      <div class="form-wrapper">
        <form class="form" id="form">
          <div class="form-group">
            <label for="input-name">CARDHOLDER NAME</label>
            <input
              type="text"
              class="input"
              id="input-name"
              placeholder="e.g. Felicia Leire"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-number" class="label">CARD NUMBER</label>
            <input
              type="text"
              class="input"
              id="input-number"
              placeholder="e.g. 9591 6489 6389 101E"
              required
            />
          </div>
          <div class="form-group-double">
            <div class="rows">
              <label for="input-month" class="label">EXP. DATA (MM/YY)</label>
              <div class="columns">
                <input
                  type="text"
                  class="input"
                  id="input-month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  class="input"
                  id="input-year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>

            <div class="rows">
              <label for="input-cvc" class="label">CVC</label>
              <input
                type="text"
                class="input"
                id="input-cvc"
                placeholder="e.g. 123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <button class="button" type="submit">Confirm</button>
          </div>
        </form>

        <div class="thank-you disabled" id="thank-you">
          <img src="./Imagenes/Logo.jpg" alt="Icono de completado" />
          <p class="thank-you-title">Thank you!</p>
          <p class="thank-you-text">Me've added your card detalls</p>
          <button class="button" id="continue">Continue</button>
        </div>
      </div>
    </main>
    <!-- Completed state start -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"
      integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
